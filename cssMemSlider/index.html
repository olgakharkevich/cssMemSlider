<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>
<body>
    <body>
        <header>
            <div class="container">
                <h1>cssMemSlider</h1>
            </div>
        </header>
        <article id="slider">
            <div class="container">
                <input checked type='radio' name='slider' id='slide1'/>
                <input type='radio' name='slider' id='slide2'/>
                <input type='radio' name='slider' id='slide3'/>
                <input type='radio' name='slider' id='slide4'/>
                <div id="slides">
                    <div id="container">
                        <div class="inner">
                            <article>
                                <div class='caption'>
                                    <bar>Caption 1</bar>
                                </div>
                                <img src="./img/1.jpg"/>
                            </article>
                            <article>
                                <div class='caption'>
                                    <bar>Caption 2</bar>
                                </div>
                                <img src="./img/2.jpg"/>
                            </article>
                            <article>
                                <div class='caption'>
                                    <bar>Caption 3</bar>
                                </div>
                                <img src="./img/3.jpg"/>
                            </article>
                            <article>
                                <div class='caption'>
                                    <bar>Caption 4</bar>
                                </div>
                                <img src="./img/4.jpg"/>
                            </article>
                        </div>
                    </div>
                </div>
                <div id="commands">
                    <label for='slide1'></label>
                    <label for='slide2'></label>
                    <label for='slide3'></label>
                    <label for='slide4'></label>
                </div>
                <div id="active">
                    <label for='slide1'></label>
                    <label for='slide2'></label>
                    <label for='slide3'></label>
                    <label for='slide4'></label>
                </div>
            </div>
        </article>
    </body>
</html>
