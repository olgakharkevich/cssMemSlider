<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel=icon href="./img/icon.png" sizes="16x16" type="image/png">
    <title>cssMemSlider</title>
</head>
<body>
    <body>
        <div class="wrapper">
            <header>
                <h1>cssMemSlider :)</h1>
            </header>
            <article id="slider">
                <input checked type='radio' name='slider' id='slide1'/>
                <input type='radio' name='slider' id='slide2'/>
                <input type='radio' name='slider' id='slide3'/>
                <input type='radio' name='slider' id='slide4'/>
                <input type='radio' name='slider' id='slide5'/>
                <div id="slides">
                    <div id="container">
                        <div class="inner">
                            <article><img src="./img/1.jpg"/></article>
                            <article><img src="./img/2.jpg"/></article>                          
                            <article><img src="./img/3.jpg"/></article>
                            <article><img src="./img/4.jpg"/></article>
                            <article><img src="./img/1.jpg"/></article>   
                        </div>
                    </div>
                </div>
                <div id="controls">
                    <label for='slide1'></label>
                    <label for='slide2'></label>
                    <label for='slide3'></label>
                    <label for='slide4'></label>
                    <label for='slide5'></label>
                </div>
                <div id="active">
                    <div class="captions">
                        <div class="captions_slider">
                            <div>Caption 1</div>
                            <div>Caption 2</div>
                            <div>Caption 3</div>
                            <div>Caption 4</div>
                            <div>Caption 5</div> 
                        </div>
                        
                    </div>
                    <div class="dots">
                        <label for='slide1'></label>
                        <label for='slide2'></label>
                        <label for='slide3'></label>
                        <label for='slide4'></label>
                        <label for='slide5'></label>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
